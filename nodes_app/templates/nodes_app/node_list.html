{% extends 'nodes_app/base.html' %}


{% load static %}
{% load mptt_tags %}


{% block page_content %}
  <div class="row">

    <div class="well">
      <ul class="root">
        {% recursetree nodes %}
          <li>
            <a href="{% url 'node_detail' node.pk %}">{{ node.name }} ({{ node.description }})</a></li>
            {% if not node.is_leaf_node %}
              <ul class="children">
                  {{ children }}
              </ul>
            {% endif %}
          </li>
        {% endrecursetree %}
      </ul>
    </div>
  </div>
{% endblock %}
